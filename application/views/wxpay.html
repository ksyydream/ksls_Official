
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>房猫房地产管理系统</title>
    <meta name="keywords" content="微信支付" />
    <meta name="description" content="微信支付" />
    <link href="/static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="doc">
    {{include file='header.html'}}
    <div class="wraper clearfix">
        <div class="wrap-left">
            <span class="logo"><img src="/static/images/logo.jpg" alt="" width="130" height="35"></span>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li><a href="/"><em class="home"></em>回到首页</a></li>
                    <li><a href="/account/recharge_list"><em class="rechargelist"></em>公司账户</a></li>
                    <li class="on"><a href="/account/company_account/1/{{$company_id}}"><em class="cpaccount"></em>公司详情</a></li>
                </ul>
            </div>
        </div>
        <div class="wrap-right">
            <div class="search-wrap">
            </div>
            <div class="schedule-wrap upload-document-wrap">
                <p class="tab-tit">我的房猫</p>
                <form  id="save_form" method="post">
                    <div class="publish-document-main">
                        <table cellspadding="0" colspadding="0" border="0" class="account-table">
                            <tr>
                                <td>
                                    <img alt="扫码支付" src="http://paysdk.weixin.qq.com/example/qrcode.php?data={{$result}}" style="width:450px;height:450px;"/>
                                </td>

                        </tr>
                        </table>
                    </div>
                </form>

               
            
            </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/yui-min.js"></script>
<script type="text/javascript" src="js/jquery.poshytip.min.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>
<script type="text/javascript">
$(function(){
    function myInterval()
    {
        $.getJSON('/account/check_order/{{$res}}/' + Math.random(),function(data){
            if(data == 1){
                clearInterval(settime);
                layer.alert('充值成功', {
                    skin: 'layui-layer-molv' //样式类名
                    ,closeBtn: 0
                }, function(){
                    location.href='/account/recharge_list';
                });
            }
        })
    }
    var settime = setInterval(myInterval,3500)
})

</script>
{{include file='footer.html'}}
</body>
</html>
